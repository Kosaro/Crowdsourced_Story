{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<script type='text/javascript'>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/logIn.css' %}" />
    <style>
    </style>
</head>
<body>
    <div class="center">
        <form method="post" class="centered-column" action="{%  url 'login' %}">
            <div class="column">
                {% csrf_token %}
                <div id="title">Log in</div>
                <span class="l">User name</span>
                <input class="text_box box" name="username">
                <span class="l">Password</span>
                <input class="text_box box" name="password" type="password">
                <input value="Log in" type="submit" class="button">
            </div>
            {% for message in messages %}
                <div class="alert alert-success">
                    <a class="close" href="#" data-dismiss="alert">Ã—</a>
                    {{ message }}
                </div>
            {% endfor %}
        </form>
    </div>
</body>
</html>
