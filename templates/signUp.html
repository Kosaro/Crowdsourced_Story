{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<script type='text/javascript'>
</script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/logIn.css' %}" />
    <style>
    </style>
</head>
<body>
    <div class="center">
        <form id="login" action="/signup-user/" method="post" >
            <div id="column">
                {% csrf_token %}
                <div id="title">Create Account</div>
                <span class="l">User name</span>
                <input class="text_box box" name="user_name">
                <span class="l">Email</span>
                <input class="text_box box" name="email" type="email">
                <span class="l">Password</span>
                <input class="text_box box" name="password", type="password">
                <span class="l">Confirm password</span>
                <input class="text_box box" name="confirm_password", type="password">
                <input value="Create" type="submit" class="button">
            </div>
        </form>
    </div>
</body>
</html>
